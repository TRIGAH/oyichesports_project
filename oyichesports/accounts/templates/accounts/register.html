
  {% extends 'base.html' %}
  {% block content %}
  <div class="indx_title_main_wrapper float_left">
    <div class="title_img_overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 full_width">
                <div class="indx_title_left_wrapper">
                    <h2> Register</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 full_width">
                <div class="indx_title_right_wrapper">
                    <ul>
                        <li><a href='{% url "home" %} '>Home</a> &nbsp;&nbsp;&nbsp;> </li>
                        <li>register</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


  <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header  text-white ">
              <h4>
                <i class="fas fa-user-plus"></i> Register</h4>
            </div>
            <div class="card-body">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'register' %} " method="POST">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required>
                </div>
                <!-- <input type="submit" value="Register" class="btn  btn-block btn-primary login_btn"> -->
                <div class="login_btn_wrapper">
                    <!-- <a href="#" class="btn btn-block btn-primary login_btn"> register </a> -->
                    <input type="submit" value="Register" class="btn  btn-block  login_btn">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
